<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=block" rel="stylesheet">
    <title>Travel blog Login</title>
</head>
<body>
    <div id="content">

        <div id="header" class="w-screen flex border-b-4 border-blue-800 fixed z-10">
            <div class="w-1/12 flex flex-col justify-center bg-gray-200">
                <svg width="100%" height="70" viewBox="0 0 135 310" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="pin">
                    <path id="Vector" d="M67.9903 0.567108C59.1905 0.567107 50.4767 2.30035 42.3467 5.66791C34.2167 9.03546 26.8297 13.9714 20.6072 20.1938C14.3848 26.4162 9.44891 33.8033 6.08136 41.9333C2.71381 50.0633 0.980528 58.777 0.98053 67.5768C0.98053 104.585 71.1812 241.084 71.1812 241.084C71.1812 241.084 135 104.585 135 67.5768C135 49.8047 127.94 32.7605 115.373 20.1938C102.807 7.62703 85.7624 0.567111 67.9903 0.567108ZM67.9903 112.25C61.0481 112.25 54.2618 110.191 48.4896 106.335C42.7173 102.478 38.2184 96.9957 35.5618 90.582C32.9051 84.1683 32.21 77.1107 33.5644 70.3019C34.9187 63.4931 38.2617 57.2389 43.1706 52.33C48.0795 47.4211 54.3337 44.0781 61.1425 42.7238C67.9513 41.3694 75.0089 42.0645 81.4226 44.7212C87.8364 47.3778 93.3182 51.8767 97.1751 57.649C101.032 63.4212 103.091 70.2075 103.091 77.1497C103.091 86.4588 99.3925 95.3868 92.8099 101.969C86.2273 108.552 77.2995 112.25 67.9903 112.25Z" fill="#2C5282"/>
                    </g>
                    <g id="shadow">
                    <path id="Vector_2" d="M68 309.5C105.003 309.5 135 299.65 135 287.5C135 275.35 105.003 265.5 68 265.5C30.9969 265.5 1 275.35 1 287.5C1 299.65 30.9969 309.5 68 309.5Z" fill="#2C5282"/>
                    </g>
                </svg>
			</div>
			<div class="w-8/12 bg-gray-200">
				<div class="flex justify-start items-center">
					<h1 class="header-h1 text-blue-800 my-4">take-off</h1>
				</div>
            </div>
            <div class="w-3/12 flex flex-col justify-center bg-gray-200">
                <div class="invisible h-16 flex justify-start items-center">
                    <img class="w-12 h-12 rounded-md border-2 border-blue-700" src="img/hein_bloed_2.png" alt="Portrait of Hein BlÃ¶d">
                    <div>
						<p class="header-p text-blue-800 leading-none ml-2">Hendrik Harlichs</p>
                    </div>
                </div>
                <div class="h-12 flex justify-start items-center">
					<button id="contact-button" class="active-button bg-blue-500 text-gray-200 shadow">Contact</button>
					<span class="mr-4"></span>
                    <button id="back-button" class="active-button bg-blue-800 text-gray-200 shadow">Back</button>
                </div>
            </div>
        </div>

		<div class="w-full h-screen pt-56 pb-6 px-6 bg-gray-200">
			<form id="login-form" class="container mx-auto max-w-sm rounded-lg overflow-hidden justify-center bg-gray-400 shadow-sm rounded px-8 pt-6 pb-8 mb-4">
				<h1 class="text-2xl text-gray-800 mt-4">Login</h1>
				<div class="my-4">
					<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="emailadress">Email address</label>
					<input class="shadow appearance-none bg-gray-200 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:bg-white" id="email" type="email"placeholder="name@example.com" required>
				</div>
            	<div class="mb-6">
                    <div class="flex flex-row justify-between">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">Password</label>
                        <span class="block uppercase tracking-wide text-gray-500 text-xs font-bold mb-2" onclick="showPassword()">Show</span>
                    </div>
					<input class="shadow appearance-none bg-gray-200 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:bg-white" id="password" type="password" placeholder="******************" required>
					<p id="failmsg" class="flex justify-center text-red-500 text-small italic mt-2 invisible">Email and password don't match.</p>
            	</div>
            	<div class="flex items-center justify-center">
					<button class="active-button bg-blue-500 text-gray-200 shadow" type="submit">Sign In</button>
            	</div>
            </form>
        </div>

        <div id="modal" class="modal-bg z-20"></div>

    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
