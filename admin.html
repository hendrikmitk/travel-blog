<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=block" rel="stylesheet">
    <title>Travel blog Admin UI</title>
</head>
<body>
    <div id="content">

        <div id="header" class="w-screen flex border-b-4 border-blue-800 fixed z-10">
            <div class="w-1/12 flex flex-col justify-center bg-gray-200">
                <svg width="100%" height="70" viewBox="0 0 135 310" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="pin">
                    <path id="Vector" d="M67.9903 0.567108C59.1905 0.567107 50.4767 2.30035 42.3467 5.66791C34.2167 9.03546 26.8297 13.9714 20.6072 20.1938C14.3848 26.4162 9.44891 33.8033 6.08136 41.9333C2.71381 50.0633 0.980528 58.777 0.98053 67.5768C0.98053 104.585 71.1812 241.084 71.1812 241.084C71.1812 241.084 135 104.585 135 67.5768C135 49.8047 127.94 32.7605 115.373 20.1938C102.807 7.62703 85.7624 0.567111 67.9903 0.567108ZM67.9903 112.25C61.0481 112.25 54.2618 110.191 48.4896 106.335C42.7173 102.478 38.2184 96.9957 35.5618 90.582C32.9051 84.1683 32.21 77.1107 33.5644 70.3019C34.9187 63.4931 38.2617 57.2389 43.1706 52.33C48.0795 47.4211 54.3337 44.0781 61.1425 42.7238C67.9513 41.3694 75.0089 42.0645 81.4226 44.7212C87.8364 47.3778 93.3182 51.8767 97.1751 57.649C101.032 63.4212 103.091 70.2075 103.091 77.1497C103.091 86.4588 99.3925 95.3868 92.8099 101.969C86.2273 108.552 77.2995 112.25 67.9903 112.25Z" fill="#2C5282"/>
                    </g>
                    <g id="shadow">
                    <path id="Vector_2" d="M68 309.5C105.003 309.5 135 299.65 135 287.5C135 275.35 105.003 265.5 68 265.5C30.9969 265.5 1 275.35 1 287.5C1 299.65 30.9969 309.5 68 309.5Z" fill="#2C5282"/>
                    </g>
                </svg>
			</div>
			<div class="w-8/12 bg-gray-200">
				<div class="flex justify-start items-center">
					<h1 class="header-h1 text-blue-800 my-4">take-off</h1>
				</div>
			</div>
            <div class="w-3/12 flex flex-col justify-center bg-gray-200">
                <div class="h-16 flex justify-start items-center">
					<img class="w-12 h-12 rounded-md border-2 border-blue-700" src="img/hein_bloed_2.png" alt="Portrait of Hein BlÃ¶d">
					<div>
						<p class="header-p text-blue-800 leading-none ml-2">Hendrik Harlichs</p>
					</div>
				</div>
				<div class="h-12 flex justify-start items-center">
					<button class="active-button bg-blue-500 text-gray-200 shadow">Contact</button>
					<span class="mr-4"></span>
					<button class="active-button bg-blue-800 text-gray-200 shadow">Back</button>
				</div>
            </div>
        </div>

        <div id="feed" class="h-full bg-gray-200 pt-56 pb-2"></div>

		<div id="input" class="w-full pb-20 bg-gray-200">
			<div class="container mx-auto max-w-2xl rounded-lg overflow-hidden shadow-lg justify-center bg-gray-400 px-6 py-4">
				<h1 class="text-2xl text-gray-800 mt-4">Add Blog Post to Database</h1>
				<form class="w-full mt-4" id="newPostForm">
					<div class="flex flex-wrap -mx-3 mb-6">
						<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
							<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-title">
								Title
							</label>
							<input class="placeholder-gray-400 appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white" id="grid-title" type="text" placeholder="Adventure">
						</div>
					</div>
					<div class="flex flex-wrap -mx-3 mb-6">
						<div class="w-full px-3">
							<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-text">
								Text
							</label>
							<textarea wrap="soft" class="placeholder-gray-400 h-20 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white" id="grid-text" placeholder="May your journey be full of bewildering experiences. May you enjoy every bit of it on the way and reach your destination safely. All the best wishes for you!" onchange="checkInputContinuously()" oninput="this.onchange()"></textarea>
							<p class="text-sm text-right text-gray-600"><span id="input-length">0</span> / 120</p>
						</div>
					</div>
					<div class="flex justify-between items-end -mx-3 mb-2">
						<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
							<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
								City
							</label>
							<input class="placeholder-gray-400 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-city" type="text" placeholder="Barcelona">
						</div>
						<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
							<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-country">
								Country
							</label>
							<input class="placeholder-gray-400 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-country" type="text" placeholder="Spain">
						</div>
						<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 flex justify-end">
                            <button class="inactive-button bg-blue-500 text-gray-200 shadow" id="grid-button" type="submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>

    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
